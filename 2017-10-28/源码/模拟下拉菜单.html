<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>模拟下拉菜单</title>
	<meta name="generator" content="EverEdit" />
	<meta name="author" content="" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />

	<style>
*{
	margin: 0;
	padding: 0;
	list-style:none;
}
#box {
	width: 300px;
	margin: 100px auto;
	border: #000 1px solid;
}

#box h3 {
	width: 300px;
	height:40px;
	text-align:center;
	line-height:40px;
	border-bottom: #000 1px solid;
}

#box ul {
	display: none;
}

#box ul li {
	width: 300px;
	height:40px;
	line-height:40px;
	text-align:center;
	border-bottom: #ccc 1px solid;
}
</style>
<script type="text/javascript">
	window.onload=function(){
		var box=document.getElementById('box');
		var h3=box.children[0];
		var ui=box.children[1];
		var li=ui.children;
		var bOK = true;//这是一个自定义的开关;
         h3.onclick=function(ev){
	         var event=ev || event;
	         if(bok==true){
		         ui.style.display='block';
	         }else{
		         ui.style.display='none';	         }
         }
         bok=!=bok;
         event.cancelBubble=true
	}
	document.onclick=function(){
		ui.style.display='none';
		bok=true;
	}

	for(var i = 0; i < li.length; i++){
		li[i].onclick = function(){
			h3.innerHTML = this.innerHTML;	
		}	
	}
}

</script>
</head>
<body>
	<div id="box">
			<h3 id="click">选择</h3>
		    <ul id="ul">
		    	<li>北京</li>
		        <li>天津</li>
		        <li>上海</li>
		        <li>河南</li>
		    </ul>
    </div>

</body>
</html>
