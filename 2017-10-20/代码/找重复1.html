<script>
var arr = [1,2,3,4,5,5,6,1,2,3];
function findInArr(n,arr){
	for(var i = 0; i < arr.length; i++){
		if(arr[i] == n){
			return true;	
		}	
	}
	return false;
}
alert(findInArr(10,arr));
