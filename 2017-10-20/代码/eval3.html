<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		eval(oTxt.value);	
	}
}
</script>
</head>

<body>
<input type="text" id="txt"/>
<input type="button" value="按钮" id="btn" />
</body>
</html>
