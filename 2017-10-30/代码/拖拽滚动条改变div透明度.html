<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>拖拽滚动条改变div的透明度</title>
	<meta name="generator" content="EverEdit" />
	<meta name="author" content="" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	 <style>
        #div {
            width: 400px;
            height: 30px;
            background: #ccc;
            position: relative;
            margin: 50px auto;
        }

        #bar {
            width: 50px;
            height: 30px;
            position: absolute;
            left: 0;
            top: 0;
            background: red;
            background: red;
        }

        #box {
            width: 0;
            height: 0;
            background: red;
        }

    </style>
    <script type="text/javascript">
    	 window.onload = function () {
            var oBar = document.getElementById('bar');
            var oDiv = document.getElementById('div');
            var oBox = document.getElementById('box');
            oBar.onmousedown = function (ev) {
                var oEvent = ev || event;
                var disX = oEvent.clientX - oBar.offsetLeft;

                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var l = oEvent.clientX - disX;
                    if(l < 0){
                        l = 0;
                    }else if(l > oDiv.offsetWidth - oBar.offsetWidth){
                        l = oDiv.offsetWidth - oBar.offsetWidth;
                    }
                    var scale = l/(oDiv.offsetWidth - oBar.offsetWidth);
                    document.title = scale;
                    oBox.style.opacity= scale;
                    oBar.style.left = l + 'px';
                }
                document.onmouseup = function(){
                    document.onmousemove = null;
                    document.onmouseup = null;
                    oBar.releaseCapture && oBar.releaseCapture();
                }
                oBar.setCapture && oBar.setCapture();
                return false;
            }
        }

    </script>
</head>
<body>
	<div id="div">
    <div id="bar"></div>
</div>
<div id="box"></div>

</body>
</html>
