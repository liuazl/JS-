	 <style>
        #div {
            width: 300px;
            height: 300px;
            background: #ececec;
            border: #000 1px solid;
        }
    </style>
<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('div');
		oDiv.onclick=function(){
			setInterval(function(){
				oDiv.style.width=oDiv.offsetWidth-1+'px';}, 30);
		}
	}
</script>

	<div id="div"></div>
