	 <style>
        #div {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            background: red;
        }
    </style>
    <script type="text/javascript">
    	window.onload=function(){
	    	var oDiv=document.getElementById('div');
	    	var count=0;
	    	var timer;
	    	oDiv.oncick=function(){
		    	timer=setInterval(function(){
			    	count++;
			    	if(count==300){
				    	clearInterval(timer);
			    	}oDiv.style.left=count+'px'
			    	}
			    	, 30);
	    	}
    	}
    </script>
</head>

	<div id="div"></div>
